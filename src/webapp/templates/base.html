<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8"/>
        <meta name = "viewport" content = "width=device-width, initial-scale=1"/>

        <!-- BOOTSTRAP CDN LINK-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

        <!-- CSS STYLESHEETS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/> 

        <title>{% block title %}Home{% endblock %}</title>
    </head>
    <body class="d-flex flex-column min-vh-100">

        <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('views.home_page') }}" id="map-page">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('views.map_page') }}" id="map-page">MAP</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('views.report_page') }}"  id="report-page">REPORT</a>
                    </li>
                </ul>
              </div>
            </div>

        <div class ="container-fluid content">
            {% block content %}
            
            {% endblock %}
        </div>


        <!-- BOOTSTRAP CDN SCRIPT-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
